<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Task DOM Calendar</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>DOM Calendar</h1>

        <div class="calendar">
            <div class="title">
                <b id="prevMonth">&#60;</b>
                <div class="month_year">
                    <span id="month"></span>
                    <span id="year"></span>
                </div>
                <b id="nextMonth">&#62;</b>
            </div>

            <div class="content">
                <div id="days-list">
                    <!-- <span>Sun</span>
                    <span>Mon</span>
                    <span>Tues</span>
                    <span>Wed</span>
                    <span>Thur</span>
                    <span>Fri</span>
                    <span>San</span> -->
                </div>
                <div id="days"></div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>

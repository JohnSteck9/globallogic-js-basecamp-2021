<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JS Drag and Drop</title>
        <link rel="stylesheet" href="styles/style.css" />
    </head>
    <body>
        <h1>JS Drag and Drop</h1>
        <h2>Гра Хрестики-Нолики | Game Tic-Tac-Toe</h2>
        <div class="game">
            <div class="cross" draggable="true">X</div>
            <div class="zero" draggable="true">O</div>

            <div id="game_field">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
            </div>

            <button id="refreshBtn" onclick="cleanBoard()" type="button">
                Clean
            </button>
        </div>
        <script src="js/dragAndDrop.js"></script>
    </body>
</html>
